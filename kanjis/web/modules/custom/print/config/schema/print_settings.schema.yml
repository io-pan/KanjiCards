      label: 'printer margin width' # on fait du recto verso => on prend la marge max gauche/droite pour les 2 cot√©s.
    versoOffsetY:
      type: number
      label: 'printer offset Y for verso'
    versoOffsetX:
      type: number
      label: 'printer offset X for verso'